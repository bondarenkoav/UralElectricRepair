{% load static %}

<a class="dropdown-toggle info-number" id="navbarDropdown1" data-toggle="dropdown" aria-expanded="false">
    <i class="fa fa-tasks"></i>
    <span class="badge bg-green">{{ all_notify_count }}</span>
</a>
<ul class="dropdown-menu list-unstyled msg_list" role="menu" aria-labelledby="navbarDropdown1">
    {% for item in tasks %}
        <li class="nav-item">
            <a class="dropdown-item" href="{% url 'tasks:getitem-task' item.id %}" >
                <span class="image">
                    <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
                <span>
                    <span>{{ item.author }}</span>
                    <span class="time">{{ item.Date_limit }}</span>
                </span>
                <span class="message">
                    {{ item.description }}
                </span>
            </a>
        </li>
    {% endfor %}
    <li class="nav-item">
        <div class="text-center">
            <a class="dropdown-item" href="{% url 'tasks:getlist-tasks' %}">
                <strong>Показать все</strong>
                <i class="fa fa-angle-right"></i>
            </a>
        </div>
    </li>
</ul>
