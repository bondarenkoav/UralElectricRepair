<div class="card-box table-responsive">
    <table id="datatable" class="table table-striped" style="width:100%">
        <tbody>
            {% for item in list %}
                <tr>
                    <td style="width: 20%;">{{ item.datetime_add|date:'d.m.Y H:i' }}</td>
                    <td style="width: 60%;">{{ item.text }}</td>
                    <td style="width: 20%;">{{ item.create_user.last_name }} {{ item.create_user.first_name|truncatechars:2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
