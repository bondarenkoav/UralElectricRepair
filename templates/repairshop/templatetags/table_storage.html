{% load repairshop_tags %}

<div>
    <table class="table table-sm">
        <thead>
            <tr class="text-center">
                <th style="width: 10%;">Дата</th>
                <th style="width: 28%;">Деталь</th>
                <th style="width: 10%;">Кол-во</th>
                <th style="width: 10%;">Дата заказа</th>
                <th style="width: 20%;">Статус</th>
                <th style="width: 20%;">Замечание</th>
            </tr>
        </thead>
        <tbody>
            {% for item in table_data %}
                <tr class="formset_row p-0 m-0">
                    <td>{{ item.date_record }}</td>
                    <td>{{ item.detail }}</td>
                    <td>{{ item.count_details }}</td>
                    <td>{{ item.date_order }}</td>
                    <td>{{ item.status_availability }}</td>
                    <td>{{ item.comment }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
