{% load tasks_tags %}

{% if item %}
    <a href="{% url 'mobile:getitem_task' item.id %}" class="list-group-item list-group-item-action {% if item.read %}active{% endif %}">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ item.title }} | {% get_repairnum item.model_name item.record_id %}</h5>
            <small>{{ item.date_limit }}</small>
        </div>
        <p class="mb-1">{{ item.description }}</p>
        <small>{{ item.author }}</small>
    </a>
{% endif %}
