{% load static dashboard_tags %}

<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="icon" href="{% static "images/favicon.ico" %}" type="image/ico" />

        <title>РемФонд</title>

        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
        <link href="{% static "css/custom.min.css" %}" rel="stylesheet">
        {% block include_header %}{% endblock %}
    </head>

    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <!-- page content -->
                <div class="right_col" role="main">
                    <nav class="navbar navbar-dark bg-primary">
                        <span class="navbar-brand mb-0 h1">
                            <a href="/" style="color: white;">РЕМФОНД-МАСТЕР</a>
                        </span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-light">ВЫХОД</a>
                    </nav>
                    <div class="x_title mt-3">
                        <h4>{% block page_title %}{% endblock %}</h4>
					</div>
                    <div class="x_panel">
                        {% block content %}{% endblock %}
                    </div>
                </div>
                <!-- /page content -->
                <footer>
                    <div class="pull-right">Разработано для Концерна "УралЭлектроРемонт" в 2020 году.</div>
                </footer>
            </div>
        </div>

        <script src="{% static "js/jquery.min.js" %}"></script>
        <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
        <!-- Custom Theme Scripts -->
        <script src="{% static "js/custom.min.js" %}"></script>
    </body>
</html>
